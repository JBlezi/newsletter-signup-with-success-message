<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="dark-slate-grey bg-dark-slate-grey">
    <div class="h-screen md:my-auto md:flex">
      <div class="h-screen bg-white flex justify-between px-4 flex-col md:w-1/3 md:h-1/2 md:mx-auto md:p-12 md:my-auto md:rounded-3xl">
        <div class="my-auto md:my-4">
          <img src="./assets/images/icon-success.svg" alt="" class="h-12 w-12">
          <h1 class="text-4xl font-bold my-8 md:my-4">Thanks for subscribing!</h1>
          <p class="md:text-sm">A confirmation email has been sent to <b id="email-display"></b>. Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <button onclick="window.location.href='index.html';" class="p-4 bg-dark-slate-grey text-white rounded-lg w-full mb-8 submit-button">Dismiss message</button>
      </div>
    </div>

    <script>
      function getQueryParam(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
      }

      window.onload = function() {
          const email = getQueryParam('email');
          if (email) {
              document.getElementById('email-display').textContent = email;
          }
      }
    </script>
  </body>
</html>
